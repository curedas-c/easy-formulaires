<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>FORMLIST.TITLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large" translate>FORMLIST.TITLE</ion-title>
    </ion-toolbar>
  </ion-header>


  <section id="form-list">
    <nb-card *ngFor="let form of formList$ | async" accent="info">
      <nb-card-header>
        <ion-item-sliding>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-img [src]="form?.formLogo ? form.formLogo : 'assets/icon/form.svg'"></ion-img>
            </ion-avatar>
            <ion-label>{{ form?.formName }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteForm(form)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </nb-card-header>
      <nb-card-body>
        <ion-button (click)="goTable(form)" color="light" expand="block" translate>FORMLIST.MENU.VIEWTABLE</ion-button>
        <ion-button (click)="goFill(form)" color="secondary" fill="clear" expand="block" translate>
          <ion-icon name="create-outline"></ion-icon> FORMLIST.MENU.FILL
        </ion-button>
      </nb-card-body>
    </nb-card>
  </section>
  <section id="advise-container"></section>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/form-create" routerDirection="forward">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
